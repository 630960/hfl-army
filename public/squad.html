<!DOCTYPE html>
<html>
<head>
  <title>Squad Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1 class="title">SQUAD REGISTRATION</h1>

  <form class="form" id="squadForm">
    <h3>Player 1</h3>
    <input name="p1Name" placeholder="Player 1 Name" required>
    <input name="p1Uid" placeholder="Player 1 UID" required>

    <h3>Player 2</h3>
    <input name="p2Name" placeholder="Player 2 Name" required>
    <input name="p2Uid" placeholder="Player 2 UID" required>

    <h3>Player 3</h3>
    <input name="p3Name" placeholder="Player 3 Name" required>
    <input name="p3Uid" placeholder="Player 3 UID" required>

    <h3>Player 4</h3>
    <input name="p4Name" placeholder="Player 4 Name" required>
    <input name="p4Uid" placeholder="Player 4 UID" required>

    <input name="teamName" placeholder="Team Name" required>
    <input name="phone" placeholder="+91XXXXXXXXXX" required>
    <input name="email" placeholder="Email ID" required>

    <button>Register</button>
  </form>
</div>

<div id="successPopup">Registration Successful âœ…</div>

<script>
document.getElementById("squadForm").onsubmit = async e => {
  e.preventDefault();
  await fetch("/squad", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(Object.fromEntries(new FormData(e.target)))
  });
  successPopup.style.display="block";
  setTimeout(()=>successPopup.style.display="none",3000);
  e.target.reset();
};
</script>
</body>
</html>
